{% extends 'base.html' %}
{% block body %}

<div class="row album py-5 bg-light">
<h3 class='text-center text-muted mb-3'></h3>
<p class="text-right"><a href="{{url_for('add_receita')}}" class="btn btn-success">+Adicionar Receita</a></p>

  {% for row in datas %}
    <div class="card" style="width: 18rem; margin: 10px;">
      <img src="{{row.IMAGEM}}" class="card-img-top" alt="{{row.NOME}}">
      <div class="card-body">
        <p class="card-text"><small class="text-muted">{{row.TEMPO}}</small></p>
        <h5 class="card-title">{{row.NOME}}</h5>
        <a href="{{url_for('ver_receita',id=row.ID)}}" class="btn btn-primary">Ver receita</a>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock %}
