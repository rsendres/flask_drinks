{% extends 'base.html' %}
{% block body %}

<p class="text-right"><a href="{{url_for('add_receita')}}" class="btn btn-success">+Adicionar Receita</a></p>
<div class="row">

{% for row in datas %}

    <div class="card" style="width: 18rem; margin: 10px;">
      <img src="{{row.IMAGEM}}" class="card-img-top" style="margin: 0px;" alt="{{row.NOME}}">
      <div class="card-body">
        <h5 class="card-title">{{row.NOME}}</h5>
        <p class="card-text"><i class="bi-alarm"></i> <small class="text-muted">{{row.TEMPO}}</small></p>
        <a href="{{url_for('ver_receita',id=row.ID)}}" class="btn btn-primary">Ver receita</a>
      </div>
    </div>

{% endfor %}

</div>


{% endblock %}
