{% extends 'base.html' %}
{% block body %}
<p>
<div alt="Gin Tônica" class="c-page-banner c-page-banner--img" style="background-position: 50%;position: relative; height: 500px;background-size: cover;background-image: url({{datas.IMAGEM}});"></div></p>
   <p><h1>{{datas.NOME}}</h1></p>
   <p><i class="bi-alarm"></i> <small>{{datas.TEMPO}}</small></p><br>

<h6>INGREDIENTES</h6>
<p style="white-space: pre-wrap;">{{datas.INGREDIENTES}}</p>
<h6>GUARNIÇÃO</h6>
<p style="white-space: pre-wrap;">{{datas.GUARNICAO}}</p>
<h6>MODO DE PREPARO</h6>
<p style="white-space: pre-wrap;">{{datas.MODOPREPARO}}</p>
<h6>HISTÓRIA</h6>
<p style="white-space: pre-wrap;">{{datas.HISTORIA}}</p>

<br><br>
<a href="{{url_for('editar_receita',id=datas.ID)}}" class="btn btn-warning">Editar receita</a>
<a href="{{url_for('deletar_receita',id=datas.ID)}}" class="btn btn-danger" onclick="return confirm ('Tem certeza que deseja apagar?')">Deletar</a>
   <hr><a href="{{ url_for('index') }}">Voltar</a>
{% endblock %}
